<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> <link rel="stylesheet" href="cadastro-sa.css">
</head>
<body>

    <div class="Cabeçalho">
        <a href="/FarmaFind - Tela Inicio/inicio.html">
            <img class="logoNavbar" src="/imgs/logo.png" >  
        </a>
    </div>

    <div class="container">
        
        <div class="logo">
            <img src="/imgs/logo.png" alt="logo-FarmaFind">
        </div>

        <p>Cadastro Farmácia</p>

        <div id="informacoes">
            <div class="containerInput">

                <label>Email:</label>
                <input type="email" id="inptEmail">
            </div>

            <div class="containerInput">

                <label>CNPJ:</label>
                <input type="text" id="inptCNPJ">
            </div>
            
            <div class="containerInput">
                <label>Endereço:</label>
                <input type="text" id="inptEndereco">
            </div>
         
            <div class="containerInput">
                <label>Senha:</label>
                
                    <input type="password" id="inptSenha">

            </div>

            <div class="containerInput">
                <label>Confirmar senha:</label>
                <input type="password" id="inptSenhaConfirm">
            </div>

            <label id="avisoErro"></label>
            
        </div>
    
        <div class="botao">
            <button class="animated-button" onclick="BotaoCadastro()">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                </svg>
                <span class="text">Cadastrar</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                </svg>
            </button>
        </div>

        <div class="possuiConta">
            <label for="">Possui conta?</label>
            <a href="/FarmaFind - Login/login-sa.html">Faça login aqui</a>
        </div>
    </div>


    <script src="/codigos-sa.js"></script>
</body>
</html>
